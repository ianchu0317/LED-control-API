<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Luces LED</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <h1>Control de Luces LED con API REST</h1>
        <div class="controls">
            <button id="changeEffectButton">Cambiar Efecto</button>
            <div class="slider-container">
                <label for="speedSlider">Velocidad:</label>
                <input type="range" id="speedSlider" min="1" max="9" value="5" step="1">
                <span id="speedValue">5</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
